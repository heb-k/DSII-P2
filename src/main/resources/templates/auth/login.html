<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
    <h1>Página de Login</h1>
    <form action="/auth/login" method="post">
        <label>Usuário:</label>
        <input type="text" name="username" />
        <br/>
        <label>Senha:</label>
        <input type="password" name="password" />
        <br/>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>

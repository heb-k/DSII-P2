<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entrando...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #ffcc00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Entrando no sistema...</p>
    </div>

    <!-- Formulário invisível que faz POST para /login -->
    <form id="autoLoginForm" action="/login" method="post" style="display: none;">
        <input type="text" name="username" th:value="${username}">
        <input type="password" name="password" th:value="${password}">
    </form>

    <script>
        // Submete o formulário automaticamente ao carregar a página
        document.getElementById('autoLoginForm').submit();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entrando...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/auto-login.css}">
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Entrando no sistema...</p>
    </div>

    <script>
        // Redireciona automaticamente para a página inicial (ou qualquer outra)
        setTimeout(function() {
            window.location.href = "/movies";  // ou outra página que você deseje
        }, 300); // 0.3 segundo de animação
    </script>
</body>
</html>
